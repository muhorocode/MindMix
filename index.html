<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMix</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
     <header>
        <h1>MindMix</h1>
        <div class="search-wrapper">
        <input type="text" id="search-input" placeholder="Search..." />
        <button id="search-button" class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        viewBox="0 0 16 16">
        <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.242 1.156a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        </svg>
    </button>
    </div>
        <nav>
           <ul id="categories-list"></ul>
        </nav>
        <div>
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
     </header>
     <main>
        <!-- sidebar -->
         <aside id="sidebar">
            <h2>Most Popular This Month</h2>
            <ul id="popular-sidebar"></ul>
            <div id="popular-posts"></div>
            <p id="no-posts-message" style="display: none; text-align: center; color: gray;">
            No posts found.
            </p>
        </aside>

        <!-- blog content -->
         <section id="main-content">
            <section>
                <h2>Popular This Month</h2>
                <div id="popular-posts"></div>
            </section>

            <section>
                <h2>Latest Articles</h2>
                <div id="latest-articles"></div>
            </section>

            <section id="share-ideas">
               <h2>Write/Share Your Ideas</h2>
               <button id="write-post-btn">Write Your Post</button>
               <form id="write-post-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" placeholder="Post Title" required>
                <label for="post-author">Author:</label>
                <input type="text" id="post-author" placeholder="Author Name" required>
                <label for="post-image-url">Image</label>
                <input type="text" id="post-image-url" placeholder="Image URL" required>
                <label for="post-category">Category:</label>
                <select id="post-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Tech">Tech</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                </select>
                <label for="post-content">Share Your Thoughts:</label>
                <textarea id="post-content" placeholder="Write your content here..." rows="6" required></textarea>
                <button type="submit">Submit Post</button>
                <button type="button" id="cancel-btn">Cancel</button>

               </form>
            </section>
         </section>
     </main>

     <script src="index.js"></script>
</body>
</html>
